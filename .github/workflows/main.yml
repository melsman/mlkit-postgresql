name: CI

on:

  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build-test:

    strategy:
      matrix:
#        os: [ubuntu-latest, macos-latest]
        os: [macos-latest]
        mlcomp: [mlkit]

    runs-on: ${{ matrix.os }}

    # services:
    #   postgres:
    #     image: postgres:14.1
    #     env:
    #       POSTGRES_USER: root
    #       POSTGRES_PASSWORD: secret
    #       POSTGRES_DB: simple_bank
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: Setup environment
        run: |
          echo "OS=$(uname -s | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "RUNHOME=$(echo $HOME)" >> $GITHUB_ENV

      - name: Install MLKit and smlpkg
        working-directory: ${{ env.RUNHOME }}
        run: |
          echo "[OS: $OS, HOME: $RUNHOME]"
          wget https://github.com/diku-dk/smlpkg/releases/download/v0.1.4/smlpkg-bin-dist-${{env.OS}}.tgz
          tar xzf smlpkg-bin-dist-${{env.OS}}.tgz
          echo "$HOME/smlpkg-bin-dist-${{env.OS}}/bin" >> $GITHUB_PATH
          wget https://github.com/melsman/mlkit/releases/download/v4.5.12/mlkit-bin-dist-${{env.OS}}.tgz
          tar xzf mlkit-bin-dist-${{env.OS}}.tgz
          echo "$HOME/mlkit-bin-dist-${{env.OS}}/bin" >> $GITHUB_PATH
          mkdir -p .mlkit
          echo "SML_LIB $HOME/mlkit-bin-dist-${{env.OS}}/lib/mlkit" > .mlkit/mlb-path-map

      - name: Check
        run: |
          mlkit --version
          ls -F $HOME/mlkit-bin-dist-${{env.OS}}
          smlpkg --version
          psql --version

      - name: Start postgresql (macos)
        if: ${{ env.OS == 'darwin' }}
        run: |
          brew services start postgresql
          echo "Check PostgreSQL service is running"
          i=10
          COMMAND='pg_isready'
          while [ $i -gt 0 ]; do
            echo "Check PostgreSQL service status"
            eval $COMMAND && break
            ((i--))
            if [ $i == 0 ]; then
              echo "PostgreSQL service not ready, all attempts exhausted"
              exit 1
            fi
            echo "PostgreSQL service not ready, wait 10 more sec, attempts left: $i"
            sleep 10
          done

      - name: Create database user and database
        run: |
          psql --command="CREATE USER myuser PASSWORD 'mypassword'" --command="\du" postgres
          createdb --owner=myuser mydatabase
          PGPASSWORD=mypassword psql --username=myuser --host=localhost --list mydatabase

      - name: Build (macos)
        if: ${{ env.OS == 'darwin' }}
        run: |
          POSTGRESQL_INCLUDEDIR=/usr/local/include/postgresql MLKIT_INCLUDEDIR=$HOME/mlkit-bin-dist-${{env.OS}}/share/include MLCOMP=${{ matrix.mlcomp }} make clean all

      - name: Run tests (macos)
        if: ${{ env.OS == 'darwin' }}
        run: |
          POSTGRESQL_INCLUDEDIR=/usr/local/include/postgresql MLKIT_INCLUDEDIR=$HOME/mlkit-bin-dist-${{env.OS}}/share/include MLCOMP=${{ matrix.mlcomp }} make test
